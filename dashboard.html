<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./scripts/controllers/SEController.js"></script>
    <title>WAGI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
</head>

<body>
    <header id="top">
        <div class="header__content">
            <a href="#">
                <img class="logo" src="./misc/images/logo.jpg" width="50" height="50" alt="Logo">
            </a>
            <a href="#" class="header__title">
                WAGI
            </a>
            <nav class="header__main-bar">
                <ul>
                    <li>
                        <a href="./index.html">
                            <i class="fa fa-home"></i>
                            Home
                        </a>
                        <hr>
                    </li>
                    <li>
                        <a href="./play.html">
                            <i class="fas fa-gamepad"></i>
                            Play
                        </a>
                        <hr>
                    </li>
                    <li>
                        <a>
                            <i class="fas fa-sign-in-alt"></i>
                            Login
                        </a>
                        <hr>
                    </li>
                    <li>
                        <a href="./dashboard.html">
                            <i class="fas fa-chart-bar"></i>
                            Dashboard
                        </a>
                        <hr>
                    </li>
                </ul>
            </nav>
            <button class="fa fa-bars header__bar-selection" onclick="display_menu()">
            </button>
        </div>
    </header>
    <div class="content__container">
        <div class="data__container">
            <div class="div__card">
                <h2>Answers</h2>
                <canvas id="answers">
                </canvas>
            </div>
            <div class="div__card">
                <h2>Correct</h2>
                <canvas id="correct">
                </canvas>
            </div>
            <div class="div__card">
                <h2>Upvotes</h2>
                <div class="circle-border">
                    <div class="div__circle-chart">
                        <span>
                            30%
                        </span>
                    </div>
                </div>
            </div>
            <div class="div__card" style="grid-column-start: 1; grid-column-end:3;">
                <h2>Favorite Topic</h2>
                <canvas id="topic">
                </canvas>
            </div>
            <div class="div__card">
                <h2>Accuracy</h2>
                <canvas id="accuracy">
                </canvas>
            </div>
        </div>
        <div class="separator__container">
            <img src="./misc/images/water.png" alt="Separator">
            <img src="./misc/images/water.png" alt="Separator">
            <img src="./misc/images/water.png" alt="Separator">
            <img src="./misc/images/boat.png" id="boat" alt="Separator">
        </div>
        <footer>
            <div class="socialmedia__container">
                <a href="https://facebook.com/">
                    <i class="fab fa-facebook-square"></i>
                </a>
                <a href="https://twitter.com/">
                    <i class="fab fa-twitter-square"></i>
                </a>
                <a href="https://youtube.com/">
                    <i class="fab fa-youtube-square"></i>
                </a>
            </div>
            <a href="#top">
                Go to Top
            </a>

            <a href="https://www.info.uaic.ro/bin/Main/">
                <img src="./misc/images/fii.png" height="50" alt="Facultatea de Informatica Iasi">
            </a>
            <p>
                <small>
                    Made for CLIW Â© FII Iasi 2018
                </small>
            </p>
        </footer>
    </div>
    <script src="scripts/auth/login.js"></script>
    <script src="scripts/menu.js"></script>
    <script src="scripts/charts.js"></script>

</body>

</html>
