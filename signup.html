<!DOCTYPE html>
<html lang="en">

<head>
    <title>WAGI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <script src="./scripts/signup.js"></script>

</head>

<body>
    <header id="top">
        <div class="header__content">
            <a href="#">
                <img class="logo" src="./misc/images/logo.jpg" width="50" height="50" alt="Logo">
            </a>
            <a href="#" class="header__title">
                WAGI
            </a>
            <nav class="header__main-bar">
                <ul>
                    <li>
                        <a href="./index.html">
                            <i class="fa fa-home"></i>
                            Home
                        </a>
                        <hr>
                    </li>
                    <li>
                        <a href="./play.html">
                            <i class="fas fa-gamepad"></i>
                            Play
                        </a>
                        <hr>
                    </li>
                    <li>
                        <a href="./login.html">
                            <i class="fas fa-user"></i>
                            Login
                        </a>
                        <hr>
                    </li>
                    <li>
                        <a href="./signup.html">
                            <i class="fas fa-user-plus"></i>
                            Sign-Up
                        </a>
                        <hr>
                    </li>
                </ul>
            </nav>
            <button class="fa fa-bars header__bar-selection" onclick="display_menu()">
            </button>
        </div>
    </header>
    <div class="content__container" style="margin: 0;">
        <section>
            <form>
                <p>Username</p> <input id="form-username" type="text" name="username">
                <span id="username-error"></span>

                <p>Email</p> <input id="form-email" type="text" name="email">
                <span id="email-error"></span>
                
                <p>Password</p> <input id="form-password" type="password" name="password">
                <span id="password-error"></span>
                
                <p>Confirm password</p> <input id="form-confirm-password" type="password" name="confirm-password">
                <span id="confirm-password-error"></span>
                
                <button id="form-submit-button" type="button" name="submit">Submit</button>
            </form>
        </section>
        <div class="separator__container">
            <img src="./misc/images/cloud.png" alt="Separator">
        </div>
        <div class="socialmedia__container">
            <a href="https://facebook.com/">
                <i class="fab fa-facebook-square"></i>
            </a>
            <a href="https://twitter.com/">
                <i class="fab fa-twitter-square"></i>
            </a>
            <a href="https://youtube.com/">
                <i class="fab fa-youtube-square"></i>
            </a>
        </div>
        <footer>
            <h2>
                Thank You
            </h2>
            <a href="#top">
                Go to Top
            </a>
            <a href="https://www.info.uaic.ro/bin/Main/">
                <img src="./misc/images/fii.png" height="50" alt="Facultatea de Informatica Iasi">
            </a>
            <p>
                <small>
                    Made for CLIW Â© FII Iasi 2018
                </small>
            </p>
        </footer>
    </div>
    <script src="scripts/menu.js"></script>
</body>

</html>
